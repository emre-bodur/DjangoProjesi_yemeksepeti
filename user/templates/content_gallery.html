<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>İçerik Galerisi</title>
</head>
<body>
<h2>{{ content.title }}</h2>
<hr>

{% if messages %}
    {% for message in messages %}

        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message|safe }}
        </div>
    {% endfor %}
{% endif %}


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="content_id" id="id_content_id" value="{{ content.id }}"><br>
    <label for="id_title">Başlık</label>
    <input type="text" name="title" class="input" placeholder="Başlık" maxlength="50" id="id_title" ">
    <br><br><label for="id_title">Resim</label>
    <input type="file" name="image" class="input" placeholder="Resim" accept="image/*" maxlength="50" id="id_image" ">
    <br><br><button class="button" type="submit">Resmi Yükle</button>
</form>
<hr>
<h4>Yüklenen Resimler</h4>
{% for rs in images %}
    <img src="{{ rs.image.url }}" height="200">

{% endfor %}

</body>
</html>
